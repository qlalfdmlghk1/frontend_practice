<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <div><label for="email_input">이메일</label></div>
      <input
        id="email_input"
        required
        placeholder="이메일 주소를 입력해주세요"
        type="email"
      />
      <div><label for="password_input">비밀번호</label></div>
      <input
        id="password_input"
        required
        placeholder="특수문자 ~~~~"
        type="password"
      />
      <div><label for="password2_input">비밀번호 확인</label></div>
      <input
        id="password2_input"
        required
        placeholder="비밀번호 확인"
        type="password"
      />
      <div><label for="name_input">이름</label></div>
      <input
        id="name_input"
        required
        placeholder="이름을 입력해주세요"
        type="text"
      />
      <div><label for="phone_input">휴대폰번호</label></div>
      <input
        id="phone_input"
        required
        placeholder="핸드폰 번호를 입력해주세요."
        type="number"
      />
      <div>
        <label for="checkbox_input">여기를 체크해주세요</label>
        <input id="checkbox_input" required type="checkbox" />
      </div>
      <div><input type="submit" required /></div>
    </form>
  </body>
</html>
