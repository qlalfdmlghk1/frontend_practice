<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 20px;
      }
      button {
        border: none;
        outline: none;
        background-color: black;
        color: aliceblue;
        padding: 5px 10px 5px 10px;
        border-radius: 5px;
      }
      button:nth-child(3):hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn" id="btn_1">1번 버튼</button>
      <button class="btn" id="btn_2">2번 버튼</button>
      <button class="btn" id="btn_3">Click me!</button>
      <button class="btn" id="btn_4">로그인</button>
      <button class="btn" id="btn_5">뒤로가기</button>
    </div>
  </body>
</html>
